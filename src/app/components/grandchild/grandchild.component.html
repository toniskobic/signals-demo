<div class="demos__demo container container--column shadow">
  <h4>Grandchild</h4>
  <form class="form">
    <div>
      <label class="form__label" for="data">Data:</label>
      <input
        #input
        id="data"
        class="form__input"
        type="text"
        [value]="data()"
      />
    </div>
    <button class="form__submit" (click)="setValue(input.value)">
      Change passed data
    </button>
  </form>
</div>
